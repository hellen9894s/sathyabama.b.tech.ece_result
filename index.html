<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Page Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff8c00;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            background-color: #ff8c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #e07c00;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="Sathyabama Logo">
        </div>
        <form id="loginForm">
            <p style="text-align: center; color: white; margin-bottom: 20px;">
            </p>
            <!-- Input Fields -->
            <div class="form-group">
                <label for="role">Student</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regno">Register Number</label>
                <input type="text" id="regno" name="regno" placeholder="Register Number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="button" class="btn-login" onclick="login()">LOG IN</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div>

    <script>
        function login() {
            // Example form validation (add as needed)
            var regno = document.getElementById('regno').value;
            var password = document.getElementById('password').value;

            // Perform validation or AJAX call here
            if (regno && password) {
                // If valid, redirect to result.html
                window.location.href = "result.html";
            } else {
                alert("Please enter your register number and password.");
            }
        }
    </script>
</body>
</html>
